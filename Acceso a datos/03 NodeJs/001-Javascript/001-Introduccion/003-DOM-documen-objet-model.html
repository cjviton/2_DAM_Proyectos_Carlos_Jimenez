
<!--Fundamento de Javascript-->

<!DOCTYPE html>
<html lang="en">

<head>   
    <title>Javascrip</title>
    <meta charset="UTF-8">
</head>
<body>

    <div id="destino"></div> 
    
    <script>

        var suma = 2+2;    // con var declaramso la variable suma
        console.log (suma); //En la consola ejecutame la suma. 
                            //En este caso es la consola del navegador
        
        document.getElementById("destino").innerHTML = suma
        //DOM (Docuent Objet Model) El documento es un objeto muy importante porque, es la forma mediante la cual desde javascrip accedemos al domumento HTML para hacer cambios en el. 
         

    </script>
    
</body>
</html>
